<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMentor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Unbounded:wght@700;900&display=swap');

    :root {
      --bg: #080b10;
      --surface: #0d1117;
      --border: #1a2030;
      --accent: #00d4ff;
      --accent2: #7c3aed;
      --warn: #f59e0b;
      --danger: #ef4444;
      --success: #10b981;
      --text: #c9d1d9;
      --muted: #4a5568;
      --mentor-bg: #0d1a2e;
      --user-bg: #0d1a0d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 480px;
      height: 600px;
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Unbounded', sans-serif;
      font-weight: 900;
      font-size: 11px;
      color: #fff;
      flex-shrink: 0;
    }

    .header-info {}
    .header-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 11px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .problem-name {
      font-size: 10px;
      color: var(--muted);
      margin-top: 1px;
      max-width: 260px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* attempt counter */
    .attempt-badge {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 3px;
    }
    .attempt-label {
      font-size: 9px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .attempt-dots {
      display: flex;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      border: 1px solid var(--muted);
      background: transparent;
      transition: all 0.3s;
    }
    .dot.used { background: var(--warn); border-color: var(--warn); }
    .dot.pseudo { background: var(--accent2); border-color: var(--accent2); }

    /* â”€â”€ Context bar â”€â”€ */
    #context-bar {
      padding: 8px 16px;
      background: #050810;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      display: none;
    }
    .ctx-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ctx-pill {
      font-size: 9px;
      padding: 2px 8px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .ctx-pill.easy { background: #052010; color: var(--success); border: 1px solid #0a3a1a; }
    .ctx-pill.medium { background: #1a1500; color: var(--warn); border: 1px solid #2a2000; }
    .ctx-pill.hard { background: #1a0505; color: var(--danger); border: 1px solid #2a0a0a; }
    .ctx-lang {
      font-size: 9px;
      color: var(--accent);
      background: #001a20;
      padding: 2px 8px;
      border-radius: 20px;
      border: 1px solid #002a35;
    }

    /* â”€â”€ Chat â”€â”€ */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chat::-webkit-scrollbar { width: 4px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
    #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .msg {
      display: flex;
      flex-direction: column;
      gap: 4px;
      animation: fadeUp 0.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg-role {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }
    .msg.mentor .msg-role { color: var(--accent); }
    .msg.user .msg-role   { color: var(--success); }
    .msg.system .msg-role { color: var(--accent2); }

    .msg-bubble {
      padding: 10px 13px;
      border-radius: 8px;
      line-height: 1.7;
      max-width: 100%;
      word-break: break-word;
    }
    .msg.mentor .msg-bubble {
      background: var(--mentor-bg);
      border: 1px solid #0a2540;
      color: #b8d4f0;
    }
    .msg.user .msg-bubble {
      background: var(--user-bg);
      border: 1px solid #0a2a1a;
      color: #a8d4b8;
    }
    .msg.system .msg-bubble {
      background: #12082a;
      border: 1px solid #2a1060;
      color: #c4a8f0;
      font-style: italic;
    }

    /* pseudo code block */
    .pseudo-block {
      background: #080420;
      border: 1px solid #2a1060;
      border-left: 3px solid var(--accent2);
      border-radius: 6px;
      padding: 10px 12px;
      margin-top: 8px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: #d4b8ff;
      white-space: pre-wrap;
      line-height: 1.8;
    }

    /* typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 13px;
      background: var(--mentor-bg);
      border: 1px solid #0a2540;
      border-radius: 8px;
      width: fit-content;
    }
    .typing-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: bounce 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    /* â”€â”€ Start screen â”€â”€ */
    #start-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      gap: 16px;
    }

    .start-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #001a25, #0d082a);
      border: 1px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .start-title {
      font-family: 'Unbounded', sans-serif;
      font-size: 14px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .start-desc {
      color: var(--muted);
      font-size: 11px;
      line-height: 1.7;
      max-width: 320px;
    }

    .start-desc span {
      color: var(--accent);
    }

    #start-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: 'Unbounded', sans-serif;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
    }
    #start-btn:hover { opacity: 0.88; transform: translateY(-1px); }
    #start-btn:active { transform: translateY(0); }

    .not-leetcode-msg {
      color: var(--danger);
      font-size: 11px;
      background: #1a0505;
      border: 1px solid #2a0a0a;
      padding: 8px 14px;
      border-radius: 6px;
    }

    /* â”€â”€ Input area â”€â”€ */
    #input-area {
      padding: 10px 12px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: none;
      flex-shrink: 0;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      background: #0a0f1a;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      padding: 9px 12px;
      resize: none;
      min-height: 40px;
      max-height: 100px;
      line-height: 1.5;
      outline: none;
      transition: border-color 0.15s;
    }
    #user-input:focus { border-color: var(--accent); }
    #user-input::placeholder { color: var(--muted); }

    #send-btn {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: opacity 0.15s, transform 0.1s;
      flex-shrink: 0;
    }
    #send-btn:hover { opacity: 0.85; transform: scale(1.05); }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* refresh code btn */
    #refresh-btn {
      font-size: 10px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      transition: all 0.15s;
      margin-bottom: 6px;
    }
    #refresh-btn:hover { border-color: var(--accent); color: var(--accent); }

    .hint-text {
      font-size: 9px;
      color: var(--muted);
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo">CM</div>
      <div class="header-info">
        <div class="header-title">CodeMentor</div>
        <div class="problem-name" id="problem-name">â€“</div>
      </div>
    </div>
    <div class="attempt-badge">
      <div class="attempt-label">Attempts</div>
      <div class="attempt-dots">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
      </div>
    </div>
  </div>

  <!-- Context bar (shown after load) -->
  <div id="context-bar">
    <div class="ctx-row">
      <span class="ctx-pill" id="diff-pill">â€“</span>
      <span style="color:var(--muted);font-size:10px" id="ctx-title"></span>
      <span class="ctx-lang" id="lang-pill">â€“</span>
    </div>
  </div>

  <!-- Start screen -->
  <div id="start-screen">
    <div class="start-icon">ðŸ§ </div>
    <div class="start-title">CodeMentor</div>
    <div class="start-desc">
      I'll analyze your <span>approach & code</span>, then ask guiding questions to lead you to the answer yourself.<br><br>
      After <span>3 attempts</span>, I'll reveal pseudocode â€” never the full solution.
    </div>
    <button id="start-btn">âš¡ Start Session</button>
    <div id="error-msg" style="display:none"></div>
  </div>

  <!-- Chat (hidden initially) -->
  <div id="chat" style="display:none"></div>

  <!-- Input area -->
  <div id="input-area">
    <div style="display:flex;justify-content:flex-end;margin-bottom:4px">
      <button id="refresh-btn">â†» Re-read my code</button>
    </div>
    <div class="input-row">
      <textarea id="user-input" placeholder="Share your approach or ask a question..." rows="1"></textarea>
      <button id="send-btn">â†‘</button>
    </div>
    <div class="hint-text">I won't give you the answer â€” but I'll get you there.</div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
